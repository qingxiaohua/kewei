<script>
    function Exsit() {

        $.ajax({

            type: 'post',

            dataType: 'json',

            url: '/plugins/kewei/tools/kewei.ashx?action=exit',

            success: function (data) {



                if (data.status == "1") {

                    window.location.href = '/index_kw.html';

                }



            }

        });

    }
    //去往第几页

    function Location() {

        var pageNum = $("#txtPageNum").val()

        if (pageNum != null && pageNum != "") {

            location.href = "news_kw_" + pageNum + ".html";

        }

        else {

            location.href = "#";

        }

    }

    //分页

    var $pageNum = parseInt($(".pageAll").html());

    var pageGo = $(".pageGo");

    $(".pageGo").attr("max", $pageNum).keyup(function () {

        if ($(".pageGo").val() > $pageNum) {

            $(".pageGo").val($pageNum)

        }

    });
    //暂不开放
    $(".js_nouse").click(function () {

        $(".mask,.not_open").show();

    });

    $(".mask").click(function () {

        $(".mask,.not_open").hide();

    });
    //登陆后移到名字上下拉框出现
    $(".name").hover(function () {

        $(".child").show();

    }, function () {

        $(".child").hide();

    });
    
</script>
